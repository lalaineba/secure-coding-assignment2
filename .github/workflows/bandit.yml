name: Bandit Scan

on:
    workflow_dispatch:

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            # Required for all workflows
            security-events: write
            # Only required for workflows in private repositories
            actions: read
            contents: read
        steps:
            - name: Perform Bandit Analysis
              uses: shundor/python-bandit-scan@v1.0 
              with: 
                path: "."
                level: undefined
                confidence: high
                exit_zero: true  
